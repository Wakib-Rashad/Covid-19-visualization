{% extends 'accounts/base_account.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Log in</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-outline-danger btn-block mt-3">Log in</button>
                    </form>
                </div>

                <div class="card-footer text-muted text-center">
                    New to Covid-19 visualization? <a href="{% url 'signup' %}" class="text-danger" style="text-decoration: none;">Sign up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
